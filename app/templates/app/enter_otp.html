<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
crossorigin="anonymous"></script> 
</head> 
<body> 
    <section class="otp-verification-section"> 
        <div class="container"> 
          <div class="row justify-content-center align-items-center vh-100"> 
            <div class="col-md-6 col-lg-4"> 
              <form class="otp-verification-form shadow p-4 rounded" method="POST"> 
                {% csrf_token %} 
                <h3 class="text-center mb-4">Enter OTP</h3> 
       
                {% for message in messages %} 
                <div class="alert alert-{{ message.tags }}">{{ message }}</div> 
                {% endfor %} 
       
                <div class="form-group mb-3"> 
                  <label for="otp">OTP:</label> 
                  <input type="text" class="form-control" name="otp" id="otp" required> 
                </div> 
       
                <button type="submit" class="btn btn-warning w-100 mt-2">Verify OTP</button> 
              </form> 
            </div> 
          </div> 
        </div> 
      </section> 
     
</body> 
</html>
